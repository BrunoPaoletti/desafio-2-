<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>

  <body>
    <h1>Formulario de registro</h1>
    <form class="formulario"></form>
    <label for="Nombre"> Nombre</label>

    <input type="text" id="nombre" name="nombre" />
    <p></p>

    <p></p>
    <label for="Apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" />

    <form>
      <p></p>
      <label for="Sexo">Sexo:</label>
      <input type="radio" id="hombtr" name="genero" value="hombre" />
      <label for="hombre">Hombre</label>
      <input type="radio" id="mujer" name="genero" value="mujer" />
      <label for="mujer">Mujer</label>
    </form>
    <p></p>
    <label for="Correo">Correo:</label>
    <input type="email" id="correo" name="email" />
    <p></p>

    <input type="checkbox" id="cbox1" value="primero" />
    <label for="cbox1"
      >Deseo recibir informacion sobre novedades y ofertas</label
    >
    <p></p>
    <input type="checkbox" id="cbox2" value="segundo" />
    <label for="cbox2"
      >Declaro haber leido y aceptar las condiciones generales del programa y la
      normativa sobre proteccion de datos</label
    >
    <p></p>
    <input type="submit" value="Enviar" />
  </body>
</html>
